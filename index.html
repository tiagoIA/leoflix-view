<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LeoFlix</title>
  <style>
    body { background-color: #111; color: white; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 40px; }
    h2 { margin-top: 40px; }
    .carrossel { display: flex; overflow-x: auto; gap: 20px; padding: 10px 0; }
    iframe { width: 320px; height: 180px; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>LeoFlix ðŸŽ¬</h1>
  <div id="catalogo"></div>

  <script>
    async function carregarVideos() {
      const res = await fetch('https://leoflix-admin.onrender.com/static/videos.json');
      const data = await res.json();
      const container = document.getElementById('catalogo');

      for (const categoria in data) {
        const secao = document.createElement('div');
        const titulo = document.createElement('h2');
        titulo.textContent = categoria;
        const carrossel = document.createElement('div');
        carrossel.className = 'carrossel';

        data[categoria].forEach(link => {
          const videoId = link.split('v=')[1];
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}`;
          carrossel.appendChild(iframe);
        });

        secao.appendChild(titulo);
        secao.appendChild(carrossel);
        container.appendChild(secao);
      }
    }

    carregarVideos();
  </script>
</body>
</html>
