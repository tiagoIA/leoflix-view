<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeoFlix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .sidebar li:hover {
      color: #fff;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 315px;
    }

    .video-wrapper {
      width: 400px;
      max-width: 100%;
    }

    h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        display: none;
      }

      .main {
        padding: 10px;
      }

      .video-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Canais</h2>
    <ul id="channelList"></ul>
  </div>

  <div class="main">
    <div class="logo">LeoFlix üçø</div>
    <div id="videoContainer"></div>
  </div>

  <script>
    const videoContainer = document.getElementById("videoContainer");
    const channelList = document.getElementById("channelList");

    fetch("https://leoflix-admin.onrender.com/videos.json")
      .then((response) => response.json())
      .then((data) => {
        Object.keys(data).forEach((channel) => {
          const channelRow = document.createElement("div");
          channelRow.classList.add("row");

          const title = document.createElement("h3");
          title.textContent = channel;
          title.id = channel.replace(/\s+/g, "-").toLowerCase(); // id √∫nico para scroll
          videoContainer.appendChild(title);

          data[channel].forEach((video) => {
            const videoId = video.url.split("v=")[1];
            const embedUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&playsinline=1`;
            const videoWrapper = document.createElement("div");
            videoWrapper.classList.add("video-wrapper");
            videoWrapper.innerHTML = `
              <iframe src="${embedUrl}" allowfullscreen></iframe>
              <p style="margin-top: 5px; font-size: 14px;">${video.title}</p>
            `;
            channelRow.appendChild(videoWrapper);
          });

          videoContainer.appendChild(channelRow);

          const li = document.createElement("li");
          li.textContent = channel;
          li.onclick = () => {
            document.getElementById(title.id).scrollIntoView({ behavior: "smooth" });
          };
          channelList.appendChild(li);
        });
      })
      .catch((error) => {
        console.error("Erro ao carregar v√≠deos:", error);
        videoContainer.innerHTML = "<p>N√£o foi poss√≠vel carregar os v√≠deos.</p>";
      });
  </script>
</body>
</html>
