<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>LeoFlix</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
    }
    aside {
      width: 200px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    aside h2 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      margin: 10px 0;
      cursor: pointer;
    }
    aside ul li:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    section {
      margin-bottom: 60px;
    }
    .carrossel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding-bottom: 10px;
    }
    .video {
      width: 300px;
      flex-shrink: 0;
      text-align: center;
    }
    .video iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Canais</h2>
    <ul id="menu"></ul>
  </aside>
  <main>
    <h1>LeoFlix ðŸŽ¬</h1>
    <div id="catalogo"></div>
  </main>

  <script>
    async function carregarVideos() {
      try {
        const res = await fetch('https://leoflix-admin.onrender.com/static/videos.json');
        const data = await res.json();
        const catalogo = document.getElementById('catalogo');
        const menu = document.getElementById('menu');

        for (const categoria in data) {
          // Sidebar
          const itemMenu = document.createElement('li');
          itemMenu.textContent = categoria;
          itemMenu.onclick = () => {
            const section = document.getElementById('sec-' + categoria);
            if (section) section.scrollIntoView({ behavior: 'smooth' });
          };
          menu.appendChild(itemMenu);

          // SeÃ§Ã£o de vÃ­deos
          const secao = document.createElement('section');
          secao.id = 'sec-' + categoria;
          const titulo = document.createElement('h2');
          titulo.textContent = categoria;
          const carrossel = document.createElement('div');
          carrossel.className = 'carrossel';

          data[categoria].forEach(link => {
            const videoId = new URLSearchParams(link.split('?')[1]).get('v');
            const video = document.createElement('div');
            video.className = 'video';
            video.innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=0&controls=1"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                allowfullscreen>
              </iframe>
            `;
            carrossel.appendChild(video);
          });

          secao.appendChild(titulo);
          secao.appendChild(carrossel);
          catalogo.appendChild(secao);
        }
      } catch (error) {
        console.error("Erro ao carregar videos.json:", error);
      }
    }

    carregarVideos();
  </script>
</body>
</html>
